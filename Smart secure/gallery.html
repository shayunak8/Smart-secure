            <li><a id="clock"></a></li>
            <script>
              startTime();
              function startTime() {
                const today = new Date();
                let h = today.getHours();
                let m = today.getMinutes();
                let s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById("clock").innerHTML =
                  h + ":" + m + ":" + s;
                setTimeout(startTime, 1000);
              }
              function checkTime(i) {
                if (i < 10) {
                  i = "0" + i;
                } // add zero in front of numbers < 10
                return i;
              }
            </script>

      <div class="container">

      </div>
      <script>
        var angle = 0;
        function galleryspin(sign) {
          spinner = document.querySelector("#spinner");
          if (!sign) {
            angle = angle + 45;
          } else {
            angle = angle - 45;
          }
          spinner.setAttribute(
            "style",
            "-webkit-transform: rotateY(" +
              angle +
              "deg); -moz-transform: rotateY(" +
              angle +
              "deg); transform: rotateY(" +
              angle +
              "deg);"
          );
        }
      </script>
      <base />
      <div id="carousel">
        <figure id="spinner">
          <img src="img/camera1.jpg" alt />
          <img src="img/face rec.jpeg" alt />
          <img src="img/face.jpeg" alt />
          <img src="img/sec.jpg" alt />

          <img src="img/thief det.jpg" alt />
          <img src="img/thief.jpg" alt />
          <img src="img/face rec2.jpg" alt />
        </figure>
      </div>
      <span style="float: left" class="ss-icon" onclick="galleryspin('-')"
        >&lt;</span
      >
      <span style="float: right" class="ss-icon" onclick="galleryspin('')"
