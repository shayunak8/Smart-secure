<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="img/camicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/title.css" />
    <link rel="stylesheet" href="css/wavy_Signing.css" />
    <style>
      body {
        background-image: url("https://images4.alphacoders.com/255/255596.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Smart secure</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >The site <span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li><a href="about the site.html">About the site</a></li>
              <li><a href="about creator.html">About creator</a></li>
              <li><a href="contact.html">Contact creator</a></li>
            </ul>
          </li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a id="clock"></a></li>
          <script>
            startTime();
            function startTime() {
              const today = new Date();
              let h = today.getHours();
              let m = today.getMinutes();
              let s = today.getSeconds();
              m = checkTime(m);
              s = checkTime(s);
              document.getElementById("clock").innerHTML =
                h + ":" + m + ":" + s;
              setTimeout(startTime, 1000);
            }
            function checkTime(i) {
              if (i < 10) {
                i = "0" + i;
              } // add zero in front of numbers < 10
              return i;
            }
          </script>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active">
            <a href="sign up.html"
              ><span class="glyphicon glyphicon-user"></span> Sign Up</a
            >
          </li>
          <li>
            <a href="sign in.html"
              ><span class="glyphicon glyphicon-log-in"></span> Sign in</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <center>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="animate-charcter">Sign up</h1>
          </div>
        </div>
      </div>
      <div class="login-box">
        <strong style="color: #8ad6f9"
          >Please fill in this form to create an account.</strong
        >
        <br />
        <br />
        <form id="Sign_up_form">
          <div class="user-box">
            <input
              type="text"
              name="username"
              id="username"
              minlength="6"
              maxlength="14"
              required
            />
            <label>Enter your username</label>
          </div>
          <div class="user-box">
            <input
              type="text"
              name="email"
              id="email"
              maxlength="50"
              required
            />
            <label>Enter your email</label>
          </div>
          <div class="user-box">
            <input
              type="password"
              name="password1"
              id="password1"
              minlength="6"
              maxlength="16"
              required
              autocomplete="new-password"
            />
            <label>Enter your password</label>
          </div>
          <div id="strength" style="color: #c8ead3"></div>
          <br />
          <div class="user-box">
            <input
              type="password"
              name="password2"
              id="password2"
              minlength="7"
              maxlength="16"
              required
              autocomplete="new-password"
            />
            <label>Enter your password again</label>
          </div>
          <strong style="color: rgb(32, 146, 180)"
            >By creating an account you agree to our
            <a href="terms.html" style="color: dodgerblue"
              >Terms & Privacy</a
            ></strong
          >
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input type="submit" id="submit" value="submit" />
          </a>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
        <script src="js/sign up.js"></script>
      </div>
    </center>
  </body>
</html>
